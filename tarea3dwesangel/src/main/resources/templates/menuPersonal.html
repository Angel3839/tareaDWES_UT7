<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivero - Menu Personal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    	<link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1660/1660438.png">
    
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1518531933037-91b2f5f229cc?q=80&w=2127&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: rgba(76, 175, 80, 0.9);
            justify-content: center;
        }
        .navbar-brand {
            color: white !important;
            font-weight: bold;
        }
        .container {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .menu-container {
            width: 60%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .btn-menu {
            width: 100%;
            margin-bottom: 15px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background-color: #1f5320;
            border-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-menu:hover {
            background-color: #45A049;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #7d6c6c;
            border-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">VIVERO</a>
    </nav>

    <div class="container">
        <h1 class="text-center mb-5">Menú del Personal</h1>
        <div class="menu-container">
            <a th:href="@{/verPlantas}" class="btn btn-menu">Ver Todas las Plantas</a>
            <a th:href="@{/EjemplaresForm}" class="btn btn-menu">Gestión de Ejemplares</a>
            <a th:href="@{/MensajesForm}" class="btn btn-menu">Gestión de Mensajes</a>
            <a th:href="@{/cerrarSesion}" class="btn btn-secondary">Cerrar Sesión</a>
        </div>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2025 Vivero de Ángel. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
