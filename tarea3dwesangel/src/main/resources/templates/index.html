<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivero - Bienvenido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1660/1660438.png">
    
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1518531933037-91b2f5f229cc?q=80&w=2127&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
            filter: brightness(1.2);
        }
        .navbar {
            background-color: rgba(76, 175, 80, 0.9);
            justify-content: center;
        }
        .navbar-brand {
            color: white !important;
            font-weight: bold;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.2);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        .card .form-label, .card h5 {
            color: white;
        }
        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #45A049;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        @media (max-width: 768px) {
            .card {
                margin: 20px auto;
            }
        }
        .table-container {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .table th, .table td {
            color: white;
            text-align: center;
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">VIVERO</a>
    </nav>

    <div class="container d-flex justify-content-center">
        <div class="text-center">
            <h1 class="mb-4">Bienvenido al Sistema de Vivero</h1>
            <p class="lead">Gestiona plantas, ejemplares y más.</p>
        </div>
    </div>

    <div class="container d-flex justify-content-center">
        <div th:if="${error}" class="alert alert-danger w-50 text-center" role="alert">
            <span th:text="${error}"></span>
        </div>
    </div>

    <div class="container d-flex justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Iniciar Sesión</h5>
                    <form th:action="@{/index}" method="get">
					    <div class="mb-3">
					        <label for="usuario" class="form-label">Usuario</label>
					        <input type="text" class="form-control" id="usuario" name="usuario">
					    </div>
					    <div class="mb-3">
					        <label for="password" class="form-label">Contraseña</label>
					        <input type="password" class="form-control" id="password" name="password">
					    </div>
					    <button type="submit" class="btn btn-primary">Entrar</button>
					</form>

<a th:href="@{/registroCliente}" class="btn btn-warning btn-xs w-25 mt-3">Registrar Cliente</a>
					
                </div>
            </div>
        </div>
    </div>

    <div class="container d-flex justify-content-center mt-5">
        <div class="col-md-10">
            <div class="table-container">
                <h3 class="text-center mb-3">Lista de Plantas</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nombre Común</th>
                            <th>Nombre Científico</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="planta : ${plantas}">
                            <td th:text="${planta.codigo}"></td>
                            <td th:text="${planta.nombreComun}"></td>
                            <td th:text="${planta.nombreCientifico}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2025 Vivero de Ángel. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
