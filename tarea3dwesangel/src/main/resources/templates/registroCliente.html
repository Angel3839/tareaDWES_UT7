<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivero - Registro de Cliente</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1660/1660438.png">
    
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1518531933037-91b2f5f229cc?q=80&w=2127&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D%3D') 
                        no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: rgba(76, 175, 80, 0.9);
            justify-content: center;
        }

        .navbar-brand {
            color: white !important;
            font-weight: bold;
        }

        .container {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container {
            width: 60%;
            max-width: 700px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #45A049;
            transform: translateY(-2px);
        }

        .alert {
            display: block;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            margin-top: 15px;
        }

        footer {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">VIVERO</a>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4">Registro de Cliente</h1>
        
        <!-- Mensajes de éxito y error -->
        <div th:if="${success}" class="alert alert-success">
            <strong>¡Éxito!</strong> <span th:text="${success}"></span>
        </div>

        <div th:if="${error}" class="alert alert-danger">
            <strong>¡Error!</strong> <span th:text="${error}"></span>
        </div>
        
        <div class="form-container">
            <form th:action="@{/clientes/registrar}" method="post">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="fechanac" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" id="fechanac" name="fechanac" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="nif" class="form-label">NIF</label>
                        <input type="text" id="nif" name="nif" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" id="direccion" name="direccion" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" id="telefono" name="telefono" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="usuario" class="form-label">Usuario</label>
                        <input type="text" id="usuario" name="usuario" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control">
                    </div>
                </div>
                <div class="d-grid gap-2 mt-3">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p class="text-center">&copy; 2025 Vivero de Ángel. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
